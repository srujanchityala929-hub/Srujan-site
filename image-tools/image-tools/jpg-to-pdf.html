<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- COMMON PROFESSIONAL CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
  <span>VYNTRIX</span> ¬∑ Tools
</div>

<!-- ===== MAIN CONTENT ===== -->
<div class="main">
  <div class="card">

    <h2>üñºÔ∏è JPG / JPEG / PNG to PDF</h2>

    <button id="pickBtn">Select Images</button>
    <input type="file" id="input" accept="image/*" multiple hidden>

    <div id="preview"></div>

    <button id="convertBtn" class="hidden">Convert to PDF</button>
    <button id="downloadBtn" class="hidden">Download PDF</button>

    <p id="status" class="info">Waiting for images‚Ä¶</p>

    <div style="margin-top:12px;">
      <a href="index.html">‚¨Ö Back to Home</a>
    </div>

  </div>
</div>

<!-- ===== FOOTER ===== -->
<div class="footer">
  100% client-side ¬∑ Files never leave your device
</div>

<!-- ===== SCRIPTS ===== -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
const { jsPDF } = window.jspdf;

const input = document.getElementById("input");
const preview = document.getElementById("preview");
const status = document.getElementById("status");
const pickBtn = document.getElementById("pickBtn");
const convertBtn = document.getElementById("convertBtn");
const downloadBtn = document.getElementById("downloadBtn");

let files = [];
let pdfBlob = null;

pickBtn.addEventListener("click", () => input.click());

input.addEventListener("change", () => {
  files = Array.from(input.files);
  render();
  convertBtn.classList.remove("hidden");
  downloadBtn.classList.add("hidden");
  status.innerText = "‚¨ÜÔ∏è‚¨áÔ∏è Use arrows to change order";
  status.classList.remove("success");
});

function render() {
  preview.innerHTML = "";

  files.forEach((file, index) => {
    const row = document.createElement("div");
    row.className = "preview-item";

    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);

    const controls = document.createElement("div");
    controls.className = "controls";

    const up = document.createElement("button");
    up.textContent = "‚¨ÜÔ∏è";
    up.disabled = index === 0;
    up.addEventListener("click", () => moveUp(index));

    const down = document.createElement("button");
    down.textContent = "‚¨áÔ∏è";
    down.disabled = index === files.length - 1;
    down.addEventListener("click", () => moveDown(index));

    controls.appendChild(up);
    controls.appendChild(down);

    row.appendChild(img);
    row.appendChild(controls);
    preview.appendChild(row);
  });
}

function moveUp(i) {
  if (i === 0) return;
  [files[i - 1], files[i]] = [files[i], files[i - 1]];
  render();
}

function moveDown(i) {
  if (i === files.length - 1) return;
  [files[i + 1], files[i]] = [files[i], files[i + 1]];
  render();
}

convertBtn.addEventListener("click", async () => {
  status.innerText = "üîÑ Converting‚Ä¶";

  const pdf = new jsPDF();
  let first = true;

  for (let file of files) {
    const img = await read(file);
    const props = pdf.getImageProperties(img);
    const w = pdf.internal.pageSize.getWidth();
    const h = props.height * w / props.width;

    if (!first) pdf.addPage();
    first = false;

    pdf.addImage(img, "JPEG", 0, 0, w, h);
  }

  pdfBlob = pdf.output("blob");
  status.innerText = "‚úÖ Completed!";
  status.classList.add("success");
  downloadBtn.classList.remove("hidden");
});

downloadBtn.addEventListener("click", () => {
  const a = document.createElement("a");
  a.href = URL.createObjectURL(pdfBlob);
  a.download = "images-to-pdf.pdf";
  a.click();
});

function read(file) {
  return new Promise(res => {
    const r = new FileReader();
    r.onload = () => res(r.result);
    r.readAsDataURL(file);
  });
}
</script>

</body>
</html>
